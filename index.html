
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Blogging Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Mini Blog</h1>
    <div class="grid">
      <aside class="card">
        <form id="form">
          <label>Title</label>
          <input id="title" placeholder="Post title" required>
          <label>Body</label>
          <textarea id="body" rows="6" placeholder="Write your post..." required></textarea>
          <div class="row" style="margin-top:10px">
            <button id="submit" type="submit">Publish Post</button>
            <button id="clear" type="button">Clear</button>
          </div>
        </form>
      </aside>
      <main class="card">
        <h2>Posts</h2>
        <div id="list"></div>
      </main>
    </div>
  </div>
</body>
</html>
